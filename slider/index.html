<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <!-- left arrow -->
            <img src="./images/left-arrow.png" alt="left arrow" class="arrow left">
            <!-- slider  -->
            <div class="frame">
                <div class="slider">
                    <img src="./images/kqQG9Nvu-wallha.com.png" class="slider-img" alt="slider image">
                    <img src="./images/PJR3zmtT-wallha.com.jpg" class="slider-img" alt="slider image">
                    <img src="./images/nakano-miku.jpg" class="slider-img" alt="slider image">
                    <img src="./images/o5dGOLBe-wallha.com.jpg" class="slider-img" alt="slider image">
                </div>
            </div>
            <!-- right arrow -->
            <img src="./images/left-arrow.png" alt="right arrow" class="arrow right">
        </div>
        <!-- rounded btns -->
        <div class="bottom">
          
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
